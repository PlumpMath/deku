<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dek&#363</title>
  <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
        data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">dek&#363;</a>
      </div>
      <div class="collapse navbar-collapse">
      <!-- Have login form in the header. If user is logged in, show some account
      info instead. -->
      <form class="navbar-form navbar-right" role="form" action="#">
        <span id="existing">Already have an account?</span>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </header>
  <div id="container" class="container">
  
  </div>
  <!-- this needs to infinite scroll, so having a footer is stupid. Looking at
       you, Tumblr! -->

  <!-- Templates -->
  <script type="text/template" id="create-form">
    <h1>Create account</h1>
    <form role="form" action="" id="create">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="university">University</label>
        <input list="university" class="form-control">
        <datalist id="university">
          <option value="UMBC">
        </datalist>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Sign up for Dek&#363</button>
    </form>
  </script>

  <script type="text/template" id="info-form">
    <h1>Complete yor Profile</h1>
    <form role="form" id="info">
    <div class="form-group">
      <label for="year">Graduation Year</label>
      <input list="year" class="form-control">
      <datalist id="year">
        <option value="2014">
        <option value="2015">
        <option value="2016">
      </datalist>
    </div>

    <div class="form-group">
      <label for="major">Major</label>
      <input list="major" class="form-control">
      <datalist id="major">
        <option value="Computer Science">
        <option value="Computer Engineering">
        <option value="Economics">
        <option value="Mathematics">
      </datalist>
    </div>

    <div class="form-group">
      <label for="classes">Classes</label>
      <input type="text" id="classes" class="form-control">
    </div>

    <div class="form-group">
      <label for="bio">Biography</label>
      <textarea id="bio" class="form-control"></textarea>
    </div>

    <button id="submit" class="btn btn-success">Done</button>
  </script>

  <script src="js/lib/jquery/dist/jquery.min.js"></script>
  <script src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/lib/underscore/underscore.js"></script>
  <script src="js/lib/backbone/backbone.js"></script>
  <script src="js/lib/Slidebars/slidebars/0.9/slidebars.min.js"></script>
  <script src="js/views/create_view.js"></script>
  <script src="js/views/info_view.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
