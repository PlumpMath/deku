<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dek&#363</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">dek&#363;</a>
      </div>
      <div class="collapse navbar-collapse">
      <!-- Have login form in the header. If user is logged in, show some account
      info instead. -->
      <form class="navbar-form navbar-right" role="form" action="#" id="header-login">
				<span id="existing">Already have an account?</span>
				<!-- This button sends the user straight to the login screen -->
        <button id="login-button" class="btn btn-success">Login</button>
      </form>
    </div>
  </header>

	<div id="container" class="container">

	</div>

  <!-- Templates -->

	<!-- This template handles the first stage of creating and account -->
  <script type="text/template" id="create-form">
    <h1>Create account</h1>
    <form role="form" action="" id="create">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="university">University</label>
        <input list="university" class="form-control">
        <datalist id="university">
          <option value="UMBC">
        </datalist>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Sign up for Dek&#363</button>
    </form>
  </script>

	<!-- This next view gets more specific user account information -->
  <script type="text/template" id="info-form">
    <h1>Complete your Profile</h1>
    <form role="form" action="" id="info">
    <div class="form-group">
      <label for="year">Graduation Year</label>
      <input list="year" class="form-control">
      <datalist id="year">
        <option value="2014">
        <option value="2015">
        <option value="2016">
      </datalist>
    </div>

    <div class="form-group">
      <label for="major">Major</label>
      <input list="major" class="form-control">
      <datalist id="major">
        <option value="Computer Science">
        <option value="Computer Engineering">
        <option value="Economics">
        <option value="Mathematics">
      </datalist>
    </div>

    <div class="form-group">
      <label for="classes">Classes</label>
      <input type="text" id="classes" class="form-control">
    </div>

    <div class="form-group">
      <label for="bio">Biography</label>
      <textarea id="bio" class="form-control"></textarea>
    </div>
	
		<!-- At this point the user's profile would be sent to the server and saved -->
    <button id="submit" class="btn btn-success">Done</button>
  </script>

	<!-- This will let the user login. This is defaulted after the account is created -->
	<script type="text/template" id="login-form">
		<h1>Login</h1>
		<form role="form" action="login" method='post' id="login">
			<div class="form-group">
				<label for="lemail">E-mail</label>
				<input type="text" name='username' id="lemail" class="form-control">
			</div>
			<div class="form-group">
				<label for="lpassword">Password</label>
				<input type="password" name='password' id="lpassword" class="form-control">
			</div>
			<!-- this button should send the username/password to the server for authentication -->
			<button type="submit" class="btn btn-success">Login</button>

			<!-- This lets the user reset their password -->
			<button type="reset" class="btn btn-success" id="reset-pass">Forgot your password?</button>
		</form>
	</script>

	<!-- this view handles password reseting -->
	<script type="text/template" id="password-reset-form">
		<h1>Reset my password</h1>
		<form role="form" action="" id="password-reset">
			<div class="form-group">
				<label for="remail">Enter your e-mail</label>
				<input type="text" id="remail" class="form-control">
			</div>
			<button type="submit" class="btn btn-success">Send me my new password</button>
		</form>
	</script>

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/underscore.js') }}"></script>
  <script src="{{ url_for('static', filename='js/backbone.js') }}"></script>
	<script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chance.js') }}"></script>
  <script src="{{ url_for('static', filename='js/flow.js') }}"></script>
	<script src="{{ url_for('static', filename='js/views/create_view.js') }}"></script>
	<script src="{{ url_for('static', filename='js/views/info_view.js') }}"></script>
	<script src="{{ url_for('static', filename='js/views/login_view.js') }}"></script>
	<script src="{{ url_for('static', filename='js/views/password_reset_view.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
